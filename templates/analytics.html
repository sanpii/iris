{% if GOOGLE_ANALYTICS_CODE %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', "{{ GOOGLE_ANALYTICS_CODE }}"]);
  {% if GOOGLE_ANALYTICS_DOMAIN %}_gaq.push(['_setDomainName', "{{GOOGLE_ANALYTICS_DOMAIN}}"]);{% endif %}
  {% if GOOGLE_ANALYTICS_DOMAIN_UP %}_gaq.push(['_setAllowLinker', true]);{% endif %}
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
{% endif %}

{% if PIWIK_URL %}
<script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="https://{{ PIWIK_URL }}/";
        _paq.push(['setTrackerUrl', u+'p.php']);
        _paq.push(['setSiteId', {{ PIWIK_SITE_ID }}]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'p.js'; s.parentNode.insertBefore(g,s);
    })();
</script>
<noscript><p><img src="https://{{ PIWIK_URL }}/p.php?idsite={{ PIWIK_SITE_ID }}" style="border:0;" alt="" /></p></noscript>
{% endif %}
